---
- name: Add go repository for SLES
  zypper_repository:
    repo: 'https://download.opensuse.org/repositories/devel:/languages:/go/SLE_15_SP2'
    auto_import_keys: yes
    name: "go.repo"
    state: present
  when:
    - ansible_distribution == "SLES"
    - ansible_distribution_major_version == "15"

- name: Add go repository apt key for Ubuntu
  apt_key:
    url: "https://repos.influxdata.com/influxdb.key"
    validate_certs: no
    state: present
  when: ansible_distribution == 'Ubuntu' 

- name: Add go repository for DEB
  apt_repository:
    repo: "deb https://repos.influxdata.com/ubuntu {{ ansible_facts['distribution_release'] }} stable"    
    state: present
  when: ansible_distribution == 'Ubuntu'

- name: Install telegraf for SLES
  zypper:
    name: telegraf
    state: present
    update_cache: yes
  when: ansible_distribution == "SLES"

- name: Install telegraf for Ubuntu
  apt:
    name: telegraf
    state: present
    update_cache: yes
  when: ansible_distribution == 'Ubuntu'

- name: Create telegraf conf directory
  file:
    path: /etc/telegraf.d
    state: directory
    mode: '0755'

- name: Install telegraf config
  copy:
    src: 'telegraf.conf'
    dest: '/etc/telegraf/'
    owner: root
    group: root
    mode: 0755
  notify: "Restart Telegraf"

- name: Copy telegraf input/output configs
  copy:
    src: '{{item}}'
    dest: '/etc/telegraf/telegraf.d/'
    owner: root
    group: root
    mode: 0644
  loop:
    - prometheus_output.conf
    - system_input.conf
  notify: "Restart Telegraf"

- name: Start service telegraf, if not started
  ansible.builtin.service:
    name: telegraf
    state: started
